<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <section class="signup">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Enter your name" name="name" id="name" required/><br>
        <input type="email" placeholder="Enter your email" name="email" id="email" required/><br>
        <input type="password" placeholder="Password" name="password" id="password" required/><br>
        <input type="password" placeholder="Confirm password" name="password" id="cpassword" required/><br>
        <p>Already have account? <a href="./login.html">Login</a></p>
        <button id="signup-btn" onclick="signup()">Sign Up</button>
        <div id="warning"></div>
    </section>
    <script src="./login.js"></script>
</body>
</html>
